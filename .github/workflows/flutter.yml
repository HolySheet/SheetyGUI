name: Flutter

on:
  push:
    branches:
      master

jobs:
  Ubuntu:
    name: Run Ubuntu
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1.1.1
      with:
        flutter-version: '1.13.2'
    - run: flutter pub get
    - run: flutter test
